//file:noinspection GroovyAssignabilityCheck
buildscript {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
    }
}

plugins {
    id 'java'
    id 'cn.apisium.papershelled' version '1.2.1'
}

group 'io.github.itsflicker.itsfunmixin'
def releaseVersion = version = "0.0.1"

paperShelled {
    archiveClassifier = ''
    jarUrl = 'https://papermc.io/api/v2/projects/paper/versions/1.19.3/builds/370/downloads/paper-1.19.3-370.jar'
}